<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>云程飞天后台登录页面</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/form-elements.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="shortcut icon" href="assets/ico/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

	<!-- Javascript -->
    <script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.backstretch.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    
	<script src="plugin/toast/js/toast.js"></script>
    <script type="text/javascript">
	    function check(){
	    	var username = $("#form-username").val().trim();
	    	var pwd  = $("#form-password").val().trim(); 
	    	if (username == '') {
	    		showMessage('请输入用户名!');
	    		$("#form-username").focus();
	    		return false;
	    	} else if ( pwd == '') {
	    		showMessage('请输入密码!');
	    		$("#form-password").focus();
	    		return false;
	    	} else {
	    		//校验成功后判断用户名和密码是否正确
	    		var xmlhttp = new XMLHttpRequest();
	    		xmlhttp.onreadystatechange = function(){
	    			if(xmlhttp.readyState == 4){
	    				var data= xmlhttp.responseText;
	    				if (data == 1) {
	    					window.location.href="index.jsp";
	    				} else {
	    	    			showMessage('用户名或密码错误!');
	    	    			$("#form-username").focus();
	    	    			return false;
	    	    		}
	    			}
	    		};
	    		xmlhttp.open("post","userAjax.do",true);
	    		xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
	    		xmlhttp.send("sno="+username+"&psd="+pwd);
	    	}
	    	
	    }
    </script>
</head>
<body>
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>云程飞天</strong> 登录</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                	<div class="form-top">
                		<div class="form-top-left">
                			<h3>请输入</h3>
                    		<p>你的用户名和密码：</p>
                		</div>
                		<div class="form-top-right">
                			<i class="fa fa-lock"></i>
                		</div>
                    </div>
					<div class="form-bottom">
               			<form role="form" action="#" method="post" class="login-form">
			               	<div class="form-group">
			               		<label class="sr-only" for="form-username">用户名</label>
			                   	<input type="text" name="form-username" placeholder="用户名..." class="form-username form-control" id="form-username">
		                   	</div>
		                   <div class="form-group">
		                   	<label class="sr-only" for="form-password">密码</label>
		                   	<input type="password" name="form-password" placeholder="密码..." class="form-password form-control" id="form-password">
		                   </div>
		                   <button class="btn" type="button" onclick="return check()">登 录！</button>
		               	</form>
              		</div>
				</div>
            </div>
		</div>
	</div>
</div>
</body>
</html>
