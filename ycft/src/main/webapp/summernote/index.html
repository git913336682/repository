<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="../backstage/assets/css/bootstrap.css" />
  <link rel="stylesheet" href="../summernote/dist/summernote.css">
  <title>summernote</title>

  <script src="../backstage/assets/js/jquery-1.10.2.js"></script> 
  <script src="../backstage/assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../summernote/dist/summernote.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
    	$('.summernote').summernote({
            height: 500,
            lang: 'zh-CN',
            focus:true,
            toolbar: [
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']],
                ['insert', ['picture', 'video']]
            ],
            callbacks: {
                onImageUpload: function(files, editor, $editable) {
                    sendFile(files);
                }
            }
        });
    });
  //富文本编辑器
    function sendFile(files, editor, $editable) {
    	$(".note-toolbar.btn-toolbar").append('正在上传图片'); 
        var data = new FormData();
        data.append("file", files[0]);
        $.ajax({
            data : data,
            type : "POST",
            url : "../upload.do", //图片上传出来的url，返回的是图片上传后的路径，http格式
            cache : false,
            contentType : false,
            processData : false,
            success: function(data) {
                var newData=eval("("+data+")");
            $('.summernote').summernote('editor.insertImage', newData.path); 
            },
            error:function(){
                alert("上传失败");
            } 
        });
    } 
    function refer(){
    	var sHTML = $('.summernote').summernote('code');
    	  alert(sHTML);
    }
    
  </script>
</head>
<body>
  <div class="container">
  <h4> <i class="note-icon-summernote"></i>编辑器
      <span class="label label-info">编辑器版本3.0.7</span>
      <span class="label label-success"></span>
    </h4>
    <div class="summernote"><p>内容</p></div>
  </div>
  <script type="text/javascript">
  </script>
  <input type="button" value="提交" onclick="refer()"/>
</body>
</html>
