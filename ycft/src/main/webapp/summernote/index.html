<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="../backstage/assets/css/bootstrap.css" />
  <link rel="stylesheet" href="../summernote/dist/summernote.css">
  <title>summernote</title>

  <script src="../backstage/assets/js/jquery-1.10.2.js"></script> 
  <script src="../backstage/assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../summernote/dist/summernote.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $('.summernote').summernote({
        height: 300,
        tabsize: 2
      });
    });
  </script>
</head>
<body>
  <div class="container">
  <h4> <i class="note-icon-summernote"></i>编辑器
      <span class="label label-info">编辑器版本3.0.7</span>
      <span class="label label-success"></span>
    </h4>
    <div class="summernote"><p>内容</p></div>
  </div>
</body>
</html>
